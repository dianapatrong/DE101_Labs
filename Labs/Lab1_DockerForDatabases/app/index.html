<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Movies</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <style>
         * {
         box-sizing: border-box;
         }
         .column {
         float: left;
         width: 50%%;
         padding: 10px;
         }
         .row:after {
         content: "";
         display: table;
         clear: both;
         }
      </style>
   </head>
   <body>
      <div class="row">
         <div class="jumbotron column container">
            <h3 style="text-align: center;">The following movies are in the MySQL database:</h3>
            <ul class="list-group" style="width: 300px; margin: 0 auto; display: block;">
               %s
            </ul>
         </div>
         <div class="jumbotron column container">
            <h3 style="text-align: center;">The following movies are in the PostgreSQL database:</h3>
            <ul class="list-group" style="width: 300px; margin: 0 auto; display: block;">
               %s
            </ul>
         </div>
      </div>
   </body>
</html>
